<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de listas </title>
</head>
<body>

    <h2>Mapa do site</h2>
    <!-- Lista não Ordenada: circle , square, disc-->
    <ul type="circle">
        <li>Home</li>
        <li>Quem Somos</li>
        <li>Contato</li>
    </ul>

    <h2>Perguntas</h2>
    <!--Lista Ordenada: 1, A, a, I=Algarismos Romanos -->
    <ol type="I">
        <li>Comida favorita ?</li>
        <li>Carro Favorito ?</li>
        <li>Série Favorita ?</li>
    </ol>
    
</body>
</html>
