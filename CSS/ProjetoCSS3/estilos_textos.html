<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estilo de Textos</title>
    <style>
      body {
        font-size: 40px;
        font-family: "Times New Roman", Times, serif;
      }

      .negrito {
        /*normal , bold, */
        font-weight: 900; /*100 minimo 900 maximo*/
      }

      .italico {
        font-style: italic;
      }

      .formatacao {
        /*text-decoration: underline;*/
        /*text-decoration: overline;*/
        text-decoration: line-through;
      }

      .texto {
        font:
          bold 40px "Lucida Sans Unicode",
          "Lucida Grande",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <p class="negrito">Texto Negrito</p>
    <p>Texto Italico</p>
    <p class="italico">Texto Negrito</p>
    <p class="formatacao">Formatação de Texto (underline) / (overline)</p>
    <p class="texto">Texto Padrão</p>
    <p></p>
  </body>
</html>
